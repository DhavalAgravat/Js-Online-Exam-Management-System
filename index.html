<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Create Exam</title>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e10251a52d.js" crossorigin="anonymous"></script>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
    />
    
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/e10251a52d.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 id="heading" class="mb-5">
      Online Exam Management System
      <i class="fa-solid fa-school ms-2 text-success"></i></h1>

    <button class="create-exam-btn"  data-bs-toggle="modal"
    data-bs-target="#createExamBackdrop" >
    <i class="fa-solid fa-scroll me-2"></i>
    Create Exam</button>

    <!---------------------------------------- Create Exam Modal ------------------------------------------------------------->
            <div
              class="modal fade"
              id="createExamBackdrop"
              data-bs-backdrop="static"
              data-bs-keyboard="false"
              tabindex="-1"
              aria-labelledby="staticBackdropLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content modal-create-exam">
                  <div class="modal-header py-4">
                    <h1 class="modal-title fs-5 ms-5" id="staticBackdropLabel">
                      <i class="fa-solid fa-shop me-2"></i>
                      Create Exam
                    </h1>
                    <button
                      type="button"
                      class="btn-close me-5"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <form action="" class=" mx-5 my-2">
                      <div class="form-outline mb-4">
                        <label class="form-label" for="exam-title">
                          <b>Title</b> </label>
                        <input
                          type="text"
                          id="exam-title"
                          class="form-control"
                          required
                        />
                      </div>
                      <div
                        class="alert alert-danger alert-dismissible fade show hidden title-alert"
                      >
                        <strong>Error!</strong> Please Enter Exam Title !
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="alert"
                          data-mdb-delay="3000"
                        ></button>
                      </div>
                      <div
                        class="alert alert-danger alert-dismissible fade show hidden same-title-alert"
                      >
                        <strong>Error!</strong> Title Already Exists Please Enter Another Exam Title !
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="alert"
                          data-mdb-delay="3000"
                        ></button>
                      </div>

                     <div class="form-outline mb-4">
                        <label class="form-label" for="exam-description">
                          <b>Description</b> </label>
                        <input
                          type="text"
                          id="exam-description"
                          class="form-control"
                          required
                        />
                      </div>
                      <div
                        class="alert alert-danger alert-dismissible fade show hidden description-alert"
                      >
                        <strong>Error!</strong> Please Enter Exam Description !
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="alert"
                          data-mdb-delay="3000"
                        ></button>
                      </div>
                
                      <div class="form-outline mb-4">
                        <label class="form-label" for="exam-duration">
                         <b>Duration</b> </label>
                        <input type="number" id="exam-duration" class="form-control" required />
                      </div>
                      <div
                        class="alert alert-danger alert-dismissible fade show hidden duration-alert"
                      >
                        <strong>Error!</strong> Please Enter Duration !
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="alert"
                        ></button>
                    </div>
                    <div
                    class="alert alert-danger alert-dismissible fade show hidden negative-duration-alert"
                     >
                    <strong>Error!</strong> Please Enter Valid Duration !
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="alert"
                    ></button>
                    </div>
                    </form>

                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-dark"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button type="button" class="btn btn-primary register-btn">
                      Register
                    </button>
                  </div>
                </div>
              </div>
            </div>

    <!----------------------------------------------------------- Exam Table --------------------------------------------------------------------------------------------->
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Description</th>
          <th>Duration</th>
          <th></th>
        </tr>
      </thead>
      <tbody class="table-body">
     
      </tbody>
    </table>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
    ></script>
  <script src="main.js"></script>
  </body>
</html>
